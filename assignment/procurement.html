<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produce Procurement Form | Karibu Groceries</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-----css-->
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="form-card">
      <h3 class="text-center mb-4 text-success fw-bold">
        Produce Procurement Form
      </h3>

      <form id="procurementForm" novalidate>
        <!-- Produce Information -->
        <h4 class="section-title">Produce Information</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <input
              type="text"
              id="produceName"
              class="form-control"
              placeholder="Produce Name"
              required
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              id="produceType"
              class="form-control"
              placeholder="Produce Type"
              required
            />
          </div>
          <div class="col-12">
            <select id="sourceType" class="form-select" required>
              <option value="">Select Source</option>
              <option value="individual">Individual Dealer</option>
              <option value="company">Company Supplier</option>
              <option value="farm">KGL Farm</option>
            </select>
          </div>
        </div>

        <!-- Delivery Details -->
        <h4 class="section-title">Delivery Details</h4>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="date" id="date" class="form-control" required />
          </div>
          <div class="col-md-4">
            <input type="time" id="time" class="form-control" required />
          </div>
          <div class="col-md-4">
            <input
              type="number"
              id="tonnage"
              class="form-control"
              min="1000"
              placeholder="Tonnage (KG)"
              required
            />
          </div>
        </div>

        <!-- Supplier Information -->
        <h4 class="section-title">Supplier Information</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <input
              type="text"
              id="dealerName"
              class="form-control"
              placeholder="Dealer Name"
              required
            />
          </div>
          <div class="col-md-6">
            <input
              type="tel"
              id="dealerContact"
              class="form-control"
              placeholder="07XXXXXXXX"
              required
            />
          </div>
        </div>

        <!-- Stock & Pricing -->
        <h4 class="section-title">Stock & Pricing</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <select id="branch" class="form-select" required>
              <option value="">Select Branch</option>
              <option value="maganjo">Maganjo</option>
              <option value="matugga">Matugga</option>
            </select>
          </div>
          <div class="col-md-6">
            <input
              type="number"
              id="sellingPrice"
              class="form-control"
              min="100"
              placeholder="Price per KG (UGX)"
              required
            />
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-submit btn-lg">
            Save Produce
          </button>
        </div>
      </form>
    </div>

    <script>
      // Set default date and time
      const now = new Date();
      document.getElementById("date").value = now.toISOString().split("T")[0];
      document.getElementById("time").value = now.toTimeString().slice(0, 5);
    </script>

    <script src="./procurement.js"></script>
  </body>
</html>
